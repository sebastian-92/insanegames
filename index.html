<body>
    <h1 style="text-align: center;">InsaneGames</h1>
    <h3 style="text-align: center;">Search for a game to play it without ads or annoying UI!</h3>
    <input type="text" id="searchInput"/>
    <div id="results">

    </div>
    <script>
        document.getElementById('searchInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            window.location.search = '?q=' + encodeURIComponent(document.getElementById('searchInput').value);
            search(document.getElementById('searchInput').value);
        }
    });
    if (window.location.search) {
        const params = new URLSearchParams(window.location.search);
        const q = params.get('q');
        if (q) {
            document.getElementById('searchInput').value = q;
            search(q);
        }
    }
    </script>
</body>
